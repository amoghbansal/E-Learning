<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <link rel="stylesheet" href="Style.css">
    <script>
        function login()
        {
            var a=document.getElementById("username").value;
            var b=document.getElementById("password").value;
            var users={'amogh':21803008,'bhavya':21803002,'prerna':21803010,'avantika':21803005,'':'Enrollment Number'}
            for(var i in users)
            {
                if(i==a)
                {
                    if(users[i]==b)
                    {
                        location.replace("Home.html");
                    }
                    else
                    {
                        document.getElementById("password").value="Wrong Password";
                    }
                }
                else
                {
                    document.getElementById("username").value="Invalid ID";
                }
            }
        }
    </script>
</head>

<body>
    <div class="wrapper login">
        <div class="container">
            <div class="col-left">
                <div class="login-text">
                    <h2>Welcome!</h2>
                    <p>Create your account.<br>For Free!</p>
                    <a href="" class="btn">Sign Up</a>
                </div>
            </div>

            <div class="col-right">
                <div class="login-form">
                    <h2>Login</h2>
                    <form action="">
                        <p>
                            <label>Username/Email address<span>*</span></label>
                            <input id="username" type="text" placeholder="Username or Email" required>
                        </p>
                        <p>
                            <label>Password<span>*</span></label>
                            <input required minlength="8" required type="password" id="password" placeholder="Password" aria-describedby="password-validation">
                        </p>
                        <p>
                            <button type="submit" onclick="login()">Sign In</button>
                        </p>
                        <p>
                            <a href="">Forgot password?</a>
                        </p>

                    </form>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
